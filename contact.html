              </svg>
              <div class="text-one">Apollonos, 27</div>
              <div class="text-two">Poseidonos, 35</div>
            </div>

              <div class="text-one">AllinOneBazaar@gmail.com</div>
              <div class="text-two">info.AllinOneBazaar@gmail.com</div>
            </div>
          </div>
          <div class="right-side">
            <div class="topic-text">Send us a message</div>

          <form action="submit_contact">
            <fieldset>
              <legend>Contact Details</legend>
              <div class="input-box">
                <input type="text" id="name" placeholder="Enter your name">
                <label for="name" class="visually-hidden">Your Name:</label>
              </div>

              <div class="input-box">
                <input type="text" id="email" placeholder="Enter your email">
                <label for="email" class="visually-hidden">Your Email:</label>
              </div>

              <div class="message-box">
                <textarea id="message" placeholder="Enter your message"></textarea>
                <label for="message" class="visually-hidden">Your Message:</label>
              </div>
            </fieldset>

            <div class="button">
              <input type="button" value="Send Now" >
            </div>
          </form>
        </div>
        </div>
      </div>
